<!DOCTYPE html>
<html>
    <head>
        <title>Student Information</title>
        <meta name="author" description="Aswin Babu K" />
        <link rel="stylesheet" type="text/css" href="student.css" />
    </head>
    
    <body>
        <!-- first division -->
        <div>
            <!-- My first fieldset -->
            <fieldset>
                <legend>Personal</legend>
                
                <form>
                    <label for="name">Name</label>
                    <input name="name" type="text"> <br> <br>

                    <label for="date">Date of Birth</label>
                    <input name="date" type="date"> <br> <br>
                    
                    <label for="gender">Gender</label>
                    <input name="gender" type="radio">Male</input>
                    <input name="gender" type="radio">Female</input> <br> <br>

                    <label for="address">Address</label>
                    <input name="address" type="text"> <br> <br>

                    <label for="street">Street</label>
                    <input name="street" type="text"> <br> <br>

                    <label for="district">District</label>
                    <input name="district" type="text"> <br> <br>

                    <label for="state">State</label>
                    <input name="state" type="text"> <br> <br>

                    <label for="parent_name">Parent Name</label>
                    <input name="parent_name" type="text"> <br> <br>

                    <label for="nationality">Nationality</label>
                    <select>
                        <option value="indian" name="nationality">Indian</option>
                        <option value="british" name="nationality">British</option>
                        <option value="american" name="nationality">American</option>
                        <option value="irish" name="nationality">Irish</option>
                    </select>
                </form>
            </fieldset>
        </div>
        
        <div>
            <br><br>
            <!-- In depth details -->
            <fieldset>
                <legend>Higher Secondary Qualification</legend>
                
                <label for="stream">HSS Stream</label>
                <select>
                    <option value="cs" name="stream">Computer Science</option>
                    <option value="biology" name="stream">Biology</option>
                    <option value="commerce" name="stream">Commerce</option>
                </select> <br><br>
                
                <label for="marks">Marks</label>
                <input type="number" name="marks" /> <br><br>
                
                <label for="school">School</label>
                <input type="text" name="school" />
                
            </fieldset>
        </div>

        <div>
            <br><br>
            <!-- In depth details -->
            <fieldset>
                <legend>Under Graduate Qualification</legend>
                
                <label for="stream">UG Stream</label>
                <select>
                    <option value="cs" name="stream">Computer Science</option>
                    <option value="chemistry" name="stream">Chemistry</option>
                    <option value="biology" name="stream">Biology</option>
                    <option value="physics" name="stream">Physics</option>
                </select> <br><br>
                
                <label for="marks">Marks</label>
                <input type="number" name="marks" /> <br><br>
                
                <label for="college">College</label>
                <input type="text" name="college" />
                
            </fieldset>
        </div>

        <div>
            <br><br>
            <!-- In depth details -->
            <fieldset>
                <legend>Post Graduate details</legend>
                
                <label for="stream">PG Stream</label>
                <select>
                    <option value="robotics" name="stream">Robotics</option>
                    <option value="chem_eng" name="stream">chemical Engineering</option>
                    <option value="bio_tech" name="stream">Bio Technology</option>
                    <option value="cryo" name="stream">Cryogenics</option>
                </select> <br><br>
                
                <label for="s1_marks">S1 Marks</label>
                <input type="number" name="s1_marks" /> <br><br>

                <label for="s2_marks">S2 Marks</label>
                <input type="number" name="s2_marks" /> <br><br>

                <label for="s3_marks">S3 Marks</label>
                <input type="number" name="s3_marks" /> <br><br>
                
                <label for="college">College</label>
                <input type="text" name="college" />
                
            </fieldset>
        </div>
    </body>
</html>
