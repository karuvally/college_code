<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.1/css/bulma.min.css">
  </head>
      <body>
        <div>
            <form>
                <fieldset> 
                    <legend>Essentials</legend>
                        First Name <input id="right" type="text" name="fname" /> <br><br>
                        Middle Name <input id="right" type="text" name="mname" /> <br><br>
                        Family Name <input id="right" type="text" name="family" /> <br><br>

                        Age <input id="right" type="number" name="age" /> <br><br>

                        Gender
                        <select id="right">
                            <option name="gender" value="Male">Male</option>
                            <option name="gender" value="Female">Female</option>
                            <option name="gender" value="Other">Other</option>
                        </select> <br><br>
                    
                        Employement
                        <select id="right">
                            <option name="job" value="Yes">Employed</option>
                            <option name="job" value="No">Student</option>
                        </select> <br><br>

                        Address <input id="right" type="text"/>
                </fieldset>

                <!-- proof that html is not a pretty language -->
                <br><br>

                <fieldset>
                <legend>Health history</legend>
                    Diabetic
                    <select id="right">
                        <option name="diabetics" value="Yes">Yes</option>
                        <option name="diabetics" value="No">No</option>
                    </select> <br><br>

                    Cholestrol 
                    <select id="right">
                        <option name="cholestrol" value="Yes">Yes</option>
                        <option name="cholestrol" value="No">No</option>
                    </select> <br><br>

                    Allergic
                    <select id="right">
                        <option name="allergy" value="Yes">Yes</option>
                        <option name="allergy" value="No">No</option>
                    </select> <br><br>

                    Last ailment <input type="text" id="right"/>

                </fieldset>
            </form>
        </div>
    </body>
