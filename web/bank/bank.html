<html>
    <head>
        <title>Bank - Create Account</title>
        <meta charset='UTF-8' />
        <meta name="author" description="Aswin Babu K" />

        <link rel="stylesheet" type="text/css" href="stylesheet.css" />
    </head>

    <body>
    <h1>Just Another Bank</h1>

    <form action="#" method="POST">
        <div class="basic_data"> 
            <fieldset>
                <legend>Account Holder</legend>
                First Name <input class="right_align" type="text" name="first_name" /> <br> <br>

                Last Name <input class="right_align" type="text" name="last_name" /> <br> <br>
                
                Gender
                <select class="right_align">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select> <br> <br>

                Age <input class="right_align" type="number" name="age" /> <br> <br>

                Occupation
                <select class="right_align">
                    <option value="Student">Student</option>
                    <option value="Employee">Employee</option>
                    <option value="Employer">Employer</option>
                    <option value="Retired">Retired</option>
                </select> <br> <br>

                Address <textarea class="right_align" rows=4" cols="30"></textarea>
                <br> <br> <br> <br> <br>

                Phone Number <input class="right_align" type="text" /> <br> <br>

                Voters ID <input class="right_align" type="text" /> <br> <br>

                Aadhar Number <input class="right_align" type="text" /> <br> <br>

                PAN Card <input class="right_align" type="text" /> <br> <br>
            </fieldset>

            <br>

            <fieldset>
                <legend>Account Details</legend>
                Account Type
                <select class="right_align">
                    <option value="Current">Current</option>
                    <option value="Savings">Savings</option>
                </select> <br> <br>

                Internet Banking
                <select class="right_align">  
                    <option value="Enabled">Enabled</option>
                    <option value="Disabled">Disabled</option>
                </select> <br> <br>

                Debit Card required
                <select class="right_align">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select> <br>
            </fieldset>

            <br>

            <fieldset>
                <legend>Nominee</legend>
                First Name <input class="right_align" type="text" name="first_name" /> <br> <br>

                Last Name <input class="right_align" type="text" name="last_name" /> <br> <br>
                
                Gender
                <select class="right_align">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select> <br> <br>

                Address <textarea class="right_align" rows=4" cols="30"></textarea>
                <br> <br> <br> <br> <br>

                Phone Number <input class="right_align" type="text" /> <br> <br>

                Aadhar Number <input class="right_align" type="text" /> <br> <br>
            </fieldset>
        </div>
    </body>
</html>
